<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- custom css -->

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<body>
        <div id="main_container" class="container ">
             <div class="row d-flex justify-content-center align-content-center align-items-center">

                    <div class="col-12">

                    </div>
                    
                    <div class="col-12 d-flex justify-content-center">
                      <input class="px-5 m-3 rounded text-white" type="text" name="" placeholder="Username" id="user_name">
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                      <input class="px-5 m-3 rounded text-white" type="email" name="" placeholder="enter email" id="user_email">

                    </div>
                    <div class="col-12  d-flex justify-content-center">
                      <input class="px-5 m-3  rounded text-white" type="password" name="" placeholder="Password" id="user_password">
                    </div>
                    <div id="lost_password" class="col-12 d-flex justify-content-around">
                        <div class="h5">Lost Password?</div>
                    </div>
                    <div id="lost_password" class="col-12 ">
                        
                        <button onclick="loginUser()" id="login" type="button" class="btn btn-primary my-5">Login</button>
                    
                    </div>
                        
                   </div>

                </div>
             </div>          
   






        </div>
